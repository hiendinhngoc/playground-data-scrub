repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'echo "Running trufflehog"; trufflehog filesystem trufflehog-rules.json .'
        language: system
        stages:
          [
            "commit",
            "push",
            "manual",
            "post-checkout",
            "post-merge",
            "post-rewrite",
          ]
        pass_filenames: false
