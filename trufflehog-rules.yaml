{
  "rules": [
    {
      "name": "AWS Access Key",
      "regex": "AKIA[0-9A-Z]{16}"
    },
    {
      "name": "AWS Secret Key",
      "regex": "(?<![A-Za-z0-9/+=])[A-Za-z0-9/+=]{40}(?![A-Za-z0-9/+=])"
    },
    {
      "name": "AWS Account ID",
      "regex": "[0-9]{12}"
    },
    {
      "name": "Azure App ID",
      "regex": "[0-9a-fA-F-]{36}"
    },
    {
      "name": "Generic Password",
      "regex": "password[:=\\s][\"']?[^\"'\\s]{8,}[\"']?"
    }
  ]
}
